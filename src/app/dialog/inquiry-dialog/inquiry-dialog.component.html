<div class="dialog-container">
  <button type="button" [mat-dialog-close] class="close-btn" mat-icon-button>
    <mat-icon>clear</mat-icon>
  </button>
  <mat-dialog-content>
    <mat-card class="dialog-box">
      <mat-card-title>
        <h2>Thank you for your inquery!</h2>
      </mat-card-title>
      <p>
        We will contact you within 24 hours
      </p>
      <button mat-raised-button color="warn" [mat-dialog-close]>OK</button>
    </mat-card>
  </mat-dialog-content>
</div>
